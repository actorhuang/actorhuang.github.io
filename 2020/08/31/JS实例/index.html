    <div class="article-entry" itemprop="articleBody">
      
        <p>已知有字符串foo = “get-element-by-id”,写一个函数将其转化为驼峰表示法“getElementById”</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=<span class="string">&quot;text/javascript&quot;</span>&gt;</span><br><span class="line">    <span class="comment">//自定义函数</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toString</span>(<span class="params">foo</span>) </span>&#123;</span><br><span class="line">        <span class="comment">// var foo = &quot;get-element-by-id&quot;;</span></span><br><span class="line">        <span class="comment">//根据某个字符进行切割</span></span><br><span class="line">        <span class="keyword">var</span> arr = foo.split(<span class="string">&quot;-&quot;</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">            <span class="comment">//获取每个元素中第一个字符并转换成大写</span></span><br><span class="line">            arr[i] =</span><br><span class="line">                arr[i].charAt(<span class="number">0</span>).toUpperCase() +</span><br><span class="line">                arr[i].substr(<span class="number">1</span>, arr[i].length - <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//根据某个字符将数组转换成字符串</span></span><br><span class="line">        <span class="keyword">return</span> arr.join(<span class="string">&quot;&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="comment">//调用</span></span><br><span class="line">    <span class="built_in">console</span>.log(toString(<span class="string">&quot;get-element-by-id&quot;</span>));</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
